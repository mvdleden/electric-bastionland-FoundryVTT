<form
    class="{{cssClass}}"
    autocomplete="off">
    <header class="sheet-header">
        <img
            class="profile-img"
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input
                name="name"
                type="text"
                value="{{item.name}}"
                placeholder="Name"/></h1>
            <div class="grid grid-2col">
                <div class="resource flex-group-center">
                    <label class="resource-label">Bulky</label>
                    <input
                        class="checkbox-block"
                        type="checkbox"
                        {{checked system.bulky}}
                        name="system.bulky"
                        value="{{system.bulky}}"
                        data-dtype="Boolean"/>
                </div>
                <div class="resource flex-group-center">
                    <label class="resource-label">Equipped</label>
                    <input
                        class="checkbox-block"
                        type="checkbox"
                        {{checked system.equipped}}
                        name="system.equipped"
                        value="{{system.equipped}}"
                        data-dtype="Boolean"/>
                </div>
            </div>
            <div class="grid grid-2col">
                <div class="resource flex-group-center">
                    <label class="resource-label">Blast</label>
                    <input
                        class="checkbox-block"
                        type="checkbox"
                        {{checked system.blast}}
                        name="system.blast"
                        value="{{system.blast}}"
                        data-dtype="Boolean"/>
                </div>

            </div>
        </div>
    </header>

    <div class="grid grid-4col">
        <div class="resource flex-group-center">
            <label class="resource-label">Quantity</label>
            <input
                type="number"
                name="system.quantity"
                value="{{system.quantity}}"
                data-dtype="Number"/>
        </div>
        <div class="resource flex-group-center">
            <label class="resource-label"># of Uses</label>
            <input
                type="number"
                name="system.numberOfUses"
                value="{{system.numberOfUses}}"
                data-dtype="Number"/>
        </div>
        <div class="resource flex-group-center">
            <label class="resource-label">Armour</label>
            <input
                type="number"
                name="system.armour"
                value="{{system.armour}}"
                data-dtype="Number"/>
        </div>
        <div class="resource flex-group-center">
            <label class="resource-label">Damage</label>
            <input
                type="text"
                name="system.damageFormula"
                value="{{system.damageFormula}}"/>
        </div>
    </div>
    <div class="sheet-tabs-container">
        <nav
            class="sheet-tabs tabs"
            data-group="primary">
            <span
                class="item"
                data-tab="description">Description</span>
        </nav>
    </div>

    {{editor system.description target="system.description" button=true owner=owner engine="prosemirror" }}
</form>
